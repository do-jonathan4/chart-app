<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" type="image/x-icon"
    href="https://www.intelycare.com/wp-content/uploads/2023/09/red-cross.jpg" /
  </head>
  <body>
    <p class="h2 text-center p-4">Chart Generator</p>
    <div class="container">
      <div class="row">
        <!--maintained/recieved, comments-->
        <div class="col">
          <button type="button" class="btn btn-primary">Recieved</button><br />
          <div class="mb-3 pt-2">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Additional Comments</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="6"
            >
Bilateral clear BS. Normal breathing pattern noted. No respiratory distress noted. No SOB noted. No desaturation noted. Resident appears to be comfortable in bed. Alarms on and audible. Vital signs are within normal range.</textarea
            >
          </div>
        </div>
        <!--vent stuff-->
        <div class="col">
          <form>
            <div class="row mb-2">
              <label for="ventMode" class="col-md-2 col-form-label">Mode</label>
              <div class="col-md-4">
                <input type="email" class="form-control" id="ventMode" />
              </div>
            </div>
            <div class="row mb-2">
              <label for="ventRate" class="col-md-2 col-form-label">Rate</label>
              <div class="col-md-4">
                <input type="email" class="form-control" id="ventRate" />
              </div>
            </div>
            <div class="row mb-2">
              <label for="ventVol" class="col-md-2 col-form-label"
                >Volume</label
              >
              <div class="col-md-4">
                <input type="email" class="form-control" id="ventVol" />
              </div>
            </div>
            <div class="row mb-2">
              <label for="ventPEEP" class="col-md-2 col-form-label">PEEP</label>
              <div class="col-md-4">
                <input type="email" class="form-control" id="ventPEEP" />
              </div>
            </div>
            <div class="row mb-2">
              <label for="ventPS" class="col-md-2 col-form-label">PS</label>
              <div class="col-md-4">
                <input type="email" class="form-control" id="ventPS" />
              </div>
            </div>
            <div class="row mb-2">
              <label for="ventFIO2" class="col-md-2 col-form-label">FiO2</label>
              <div class="col-md-4">
                <input type="email" class="form-control" id="ventFIO2" />
              </div>
            </div>
          </form>
        </div>
      </div>
      <!--generated paragraph-->
      <div class="row">
        <p class="h4 text-center p-2">Result</p>
        <div
          contenteditable="true"
          class="border border-secondary rounded p-3 m-1 fs-5"
        >
          Something something dark side
        </div>
      </div>
      <!--generate and copy buttons-->
      <div class="row justify-content-md-center pt-2">
        <button type="button" class="btn btn-primary col-3 m-2">
          Generate
        </button>
        <button type="button" class="btn btn-primary col-3 m-2">Copy</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
